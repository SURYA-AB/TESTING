{% extends 'base.html' %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            body{
                background-color: rgb(43, 226, 67);
            }
        </style>
    </head>
<body>
{% block content %}
<form method="post">
        <center><h1>ALL DETAILS </h1></center></br>
       
        <table class="table table-success table-striped">   
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">EMP NAME</th>
                <th scope="col">DATE</th>
                <th scope="col">TIME FROM</th>
                <th scope="col">TIME TO</th>
                <th scope="col">CLIENT NAME</th>
                <th scope="col">DESCRIPTIONS</th>
            </tr></thead>
    {% for x in attern %}
          
           <tbody>
            <tr>
                <td scope="row">{{ x.id }}</td>
                <td scope="row">{{ x.name }}</td>
                <td scope="row">{{ x.date }}</td>
                <td scope="row">{{ x.time1 }}</td>
                <td scope="row">{{ x.time2 }}</td>
                <td scope="row">{{ x.client }}</td>
                <td scope="row">{{ x.des }}</td>
                
        </tr>
        {% endfor %}
    </tbody>
        </table>
    
    </br>
    
</form>
{% endblock content %}
</body>
</html>
